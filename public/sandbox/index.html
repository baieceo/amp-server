<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sandbox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <iframe name="render" src="./render.html" frameborder="0" scrolling="no" style="width: 100vw; height: 100vh;"></iframe>

  <script>
    (function () {
      const renderWindow = window.frames.render;
      const renderDom = document.querySelector('[name="render"]');

      renderDom.addEventListener('load', renderLoaded, false);

      function send2Sandbox(action, payload) {
        window.parent.postMessage({
          action,
          payload
        },
        '*');
      }

      function send2Render(action, payload) {
        renderWindow.postMessage(
          {
            action,
            payload,
          },
          '*',
        );
      }

      function renderLoaded() {
        send2Sandbox('render-loaded');
      }

      function receiveSandboxMessage(e) {
        const { action, payload, from = 'sandbox' } = e.data;

        if (action === 'render') {
          renderWindow.document.open('text/html', 'replace');
          renderWindow.document.write(payload);
          renderWindow.document.close();
        }

        if (from === 'render') {
          send2Sandbox(action, payload);
        } 
        
        if (from === 'sandbox') {
          send2Render(action, payload);
        }
      }

      window.addEventListener('message', receiveSandboxMessage, false);
    })();
  </script>
</body>

</html>
