<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/babel" src="../components/1/app.js"></script>
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          loading: true,
          siteId: Infinity,
          pageId: Infinity,
          data: [],
          componentList: []
        };
      }

      send = (action, payload) => {
        window.parent.postMessage({
          action,
          payload
        }, '*');
      }

      receivePostMessage = (e) => {
        console.log(e.data.payload);
        this.setState({
          loading: true
        });

        setTimeout(() => {
          this.setState({
            loading: false,
            ...e.data.payload.previewData
          });
        }, 2000);
      }

      renderPage = () => {
        if (!this.state.componentList.length) {
          return (
            <div className="layout-fullscreen layout-flexcenter">
              <antd.Empty
                description={
                  <antd.Button type="link">请添加组件</antd.Button>
                }
                onClick={e => this.send('view-resource')}
              />
            </div>
          );
        }

        return <div>123</div>
      }

      componentDidMount() {
        axios.get('http://localhost:3000/api/site/package/common?subType=pkg').then(res => {
          // console.log(11111, res);
        });

        window.addEventListener('message', this.receivePostMessage, false);
      }

      componentWillUnmount() {
        window.removeEventListener('message', this.receivePostMessage, false);
      }

      render() {
        return <ComponentA data={1} />;
        /* return (
          <div className="layout">
            {
              this.state.loading ? <div className="layout-loading">
                <antd.Spin />
              </div> : this.renderPage()
            }
          </div>
        ); */
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
